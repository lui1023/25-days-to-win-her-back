<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I love your smile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffe6f0;
      text-align: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      color: #c2185b;
      margin-bottom: 10px;
    }

    #wheelCanvas {
      margin-top: 20px;
      transition: transform 5s ease-out;
    }

    #spinButton {
      background: #e91e63;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      margin-top: 25px;
      font-size: 18px;
      cursor: pointer;
      border-color: black;
      border-width: 3px;
      border-style: solid;
    }

    #arrow {
      position: absolute;
      top: 135px;
      left: -160px;
      width: 180px;
      height: 180px;
      transform: rotate(360deg);
      z-index: 10;
    }

    .wheel-container {
      position: relative;
      display: inline-block;
    }

    #recommendations {
      display: none;
      margin: 30px auto 0;
      padding: 20px 30px;
      background-color: #fff;
      border: 2px solid #c2185b;
      border-radius: 10px;
      max-width: 400px;
      text-align: left;
    }

    #recommendations h2 {
      color: #c2185b;
      font-size: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    #recommendations ul {
      padding-left: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>ğŸ¤ Michelle's Food Wheel Spinner! ğŸ¤</h1>

  <div class="wheel-container">
    <img src="hogwarts.png" id="arrow" alt="Arrow" />
    <canvas id="wheelCanvas" width="400" height="400"></canvas>
  </div>

  <br>
  <button id="spinButton">Spin!</button>

  <div id="recommendations">
    <h2 id="foodTitle"></h2>

  <script>
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");

    const categories = ["Ramen", "Sushi", "Sandwiches", "Wings", "BBQ", "Salad", "Pizza", "Tacos", "Burgers", "Pasta"];
    const colors = ["#03a9f4", "#3f51b5", "#9c27b0", "#e91e63", "#009688", "#cddc39", "#ff5722", "#ffc107", "#ff9800", "#4caf50"];

    const spots = {
      Ramen: [
        "Ramen Tatsu-ya â€“ Montrose", "JINYA Ramen Bar â€“ Midtown", "Tiger Den â€“ Chinatown",
        "Ninja Ramen â€“ Washington Ave", "Agu Ramen â€“ Westchase", "Ramen Bar Ichi â€“ Energy Corridor",
        "Ramen Jin â€“ Spring Branch", "Oni Ramen â€“ Heights", "Soma â€“ Upper Kirby", "Samurai Noodle â€“ Midtown"
      ],
      Sushi: [
        "Uchi â€“ Montrose", "Kata Robata â€“ Upper Kirby", "Nobu â€“ Galleria",
        "MF Sushi â€“ Museum District", "Soma Sushi â€“ Heights", "Blue Sushi Sake Grill â€“ Midtown",
        "Sushi by Hidden â€“ Oak Forest", "Kuu â€“ CityCentre", "Oishii â€“ Greenway Plaza", "Sushiholic â€“ Bellaire"
      ],
      Sandwiches: [
        "Local Foods â€“ Rice Village", "Mendocino Farms â€“ Uptown", "Antone's Famous â€“ Westheimer",
        "Zelko Bistro â€“ Heights", "Common Bond â€“ Montrose", "Paulie's â€“ Westheimer",
        "The Cuban Station â€“ Downtown", "Les Givralâ€™s â€“ Midtown", "Island Grill â€“ Galleria", "Kraftsmen Cafe â€“ Heights"
      ],
      Wings: [
        "Big City Wings â€“ Midtown", "Pluckers â€“ Shepherd", "Sticky's Chicken â€“ Sawyer Yards",
        "BreWingZ â€“ Westheimer", "Buffalo Wild Wings â€“ Galleria", "The Waffle Bus â€“ Heights",
        "Bayou City Wings â€“ Pasadena", "Just Wing It â€“ Downtown", "Dak & Bop â€“ Museum District", "Wing Quarter â€“ Northside"
      ],
      BBQ: [
        "Truth BBQ â€“ Heights", "Pinkertonâ€™s â€“ Near Northside", "The Pit Room â€“ Montrose",
        "Killenâ€™s â€“ Pearland", "Rayâ€™s BBQ Shack â€“ 3rd Ward", "Tejas Chocolate â€“ Tomball",
        "Blood Bros â€“ Bellaire", "Gatlinâ€™s BBQ â€“ Garden Oaks", "Roegels â€“ Galleria", "Feges BBQ â€“ Greenway Plaza"
      ],
      Salad: [
        "Sweetgreen â€“ Rice Village", "Salata â€“ Galleria", "Local Foods â€“ Heights",
        "Bellagreen â€“ CityCentre", "Barnabyâ€™s â€“ Midtown", "Flower Child â€“ Uptown",
        "True Food Kitchen â€“ BLVD Place", "Green Fork â€“ West U", "Pat Greerâ€™s Kitchen â€“ Montrose", "Nourish â€“ Downtown"
      ],
      Pizza: [

        "Frank's Pizza â€“ Downtown", "Tiny Champions â€“ EaDo", "Bollo Woodfired â€“ Montrose",
        "Piola â€“ Midtown", "BOH Pasta & Pizza â€“ Heights", "Papa John's â€“ Galleria"
      ],
      Tacos: [
        "Velvet Taco â€“ Washington", "Tacos Tierra Caliente â€“ Montrose", "Taco Stand â€“ Heights",
        "La Calle â€“ Downtown", "Cantina Barba â€“ Northside", "Chilosos â€“ Heights",
        "Brothers Taco House â€“ Downtown", "Liberty Taco â€“ Galleria", "Fusion Taco â€“ Midtown", "Laredo Taqueria â€“ Washington"
      ],
      Burgers: [
        "Hubcap Grill â€“ Downtown", "Rodeo Goat â€“ EaDo", "The Burger Joint â€“ Montrose",
        "Lankford Grocery â€“ Midtown", "Becks Prime â€“ Memorial", "BuffBurger â€“ Energy Corridor",
        "Hopdoddy â€“ Rice Village", "Bernieâ€™s Burger Bus â€“ Bellaire", "Burger-Chan â€“ Greenway", "Stacks â€“ Katy"
      ],
      Pasta: [
        "Paulieâ€™s â€“ Montrose", "Coppa Osteria â€“ Rice Village", "North Italia â€“ BLVD Place",
        "ROMA â€“ Westheimer", "Bollo Woodfired â€“ Montrose", "Potente â€“ Downtown",
        "Ostia â€“ Montrose", "Maggiano's â€“ Galleria", "Rosie Cannonball â€“ Montrose", "Dâ€™Amicoâ€™s â€“ Rice Village"
      ]
    };

    const radius = canvas.width / 2;
    let currentRotation = 0;

    function drawWheel() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  const anglePerSegment = 2 * Math.PI / categories.length;

  for (let i = 0; i < categories.length; i++) {
    const startAngle = i * anglePerSegment;
    const endAngle = startAngle + anglePerSegment;
    const midAngle = startAngle + anglePerSegment / 2;

    ctx.beginPath();
    ctx.moveTo(radius, radius);
    ctx.arc(radius, radius, radius, startAngle, endAngle);
    ctx.fillStyle = colors[i];
    ctx.fill();

    ctx.save();
    ctx.translate(radius, radius);
    ctx.rotate(midAngle);
    const deg = (midAngle * 180) / Math.PI;
    const normalized = (deg + 360) % 360;
    ctx.font = "bold 14px sans-serif";
    ctx.fillStyle = "#000";
    if (normalized >= 90 && normalized <= 270) {
      ctx.rotate(Math.PI);
      ctx.textAlign = "left";
      ctx.fillText(categories[i], 20 - radius, 6);
    } else {
      ctx.textAlign = "right";
      ctx.fillText(categories[i], radius - 20, 6);
    }
    ctx.restore();
  }

  // ğŸ† Glowing border around the wheel
  ctx.save();
  ctx.beginPath();
  ctx.arc(radius, radius, radius, 0, 2 * Math.PI);
  ctx.lineWidth = 10;
  ctx.strokeStyle = 'rgba(255, 192, 203, 0.1b)'; // very faint pink stroke
  ctx.shadowColor = 'hotpink'; // pink glow
  ctx.shadowBlur = 35;
  ctx.stroke();
  ctx.restore();
}

    drawWheel();

    document.getElementById("spinButton").addEventListener("click", () => {
      const extraSpins = 10;
      const randomAngle = Math.random() * 360;
      const totalRotation = 360 * extraSpins + randomAngle;
      currentRotation += totalRotation;

      canvas.style.transform = `rotate(${currentRotation}deg)`;

      const segmentAngle = 360 / categories.length;
      const finalRotation = currentRotation % 360;
      const adjustedAngle = (360 - finalRotation + 180) % 360;
      const pickedIndex = Math.floor(adjustedAngle / segmentAngle);
      const pickedCategory = categories[pickedIndex];

      setTimeout(() => {
        const form = document.getElementById("recommendations");
        const title = document.getElementById("foodTitle");
        const spotList = document.getElementById("spotList");

        title.textContent = `Top Houston Spots for ${pickedCategory}`;
        spotList.innerHTML = "";
        spots[pickedCategory].forEach(place => {
          const li = document.createElement("li");
          li.textContent = place;
          spotList.appendChild(li);
        });

        form.style.display = "block";
      }, 5200);
    });
  </script>
</body>
</html>
