    body {
      background-color: #f9e3e3;

      margin: 0;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 30px;
    }

    .tenor-gif-embed {
      max-width: 300px;
      margin: 0 auto 30px;
    }

    /* 3 columns for the entire set of day cards */
    .albums-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 day-cards per row */
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Single album (day) card */
    .album-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .album-card:hover {
      transform: scale(1.03);
    }
    .album-card.locked {
      cursor: default;
      opacity: 0.5;
    }

    /* The day cover image */
    .album-cover {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
      max-width: 140px; /* so it's not too large */
    }

    /* The day label under the cover */
    .album-day-title {
      font-size: 1rem;
      margin-bottom: 5px;
    }

    .locked-message {
      color: #666;
      font-size: 0.9rem;
    }

    /* Overlays: 1) day album, 2) single image */
    .overlay {
      display: none; /* hidden by default */
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.6);
      z-index: 9999;
      justify-content: center; /* center horizontally */
      align-items: center;     /* center vertically */
    }

    .overlay-content {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 90%;
      max-height: 90%;
      overflow: auto; /* scroll if content is too large */
      text-align: center;
    }

    /* The day album overlay: 3 columns of images */
    .day-album-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
      justify-items: center;
    }
    .day-album-grid img {
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }
    .day-album-grid img:hover {
      transform: scale(1.05);
    }

    /* Single image overlay content (the full-size one) */
    .fullsize-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin: 0 auto 10px;
    }
    .fullsize-caption {
      font-size: 1rem;
      color: #333;
      margin-bottom: 20px;
    }

    .close-btn {
      background: #f08080;
      color: #fff;
      padding: 8px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }
    .close-btn:hover {
      background: #dc143c;
    }

      max-height: 80%; /* keep some space so caption is visible without scrolling */

        img.onclick = () => openPhotoOverlay(img);
